<div id = "tabla">
  <table>
    <thead>
      <tr>
        <td class="celda">Nombre</td>
        <td class="celda">Descripción</td>
        <td class="celda">Precio</td>      
      </tr>
    </thead>
    <tbody>      
      <tr *ngFor="let producto of producto">
        <td>{{producto.nombre}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td><a [routerLink]="['/editar', producto.id]">EDITAR</a> / <a href="/formulario">BORRAR</a></td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="none" colspan="4"><a href="/formulario" class ="add">Añadir</a></td>          
          </tr>    
    </tfoot>
  </table>
</div>
